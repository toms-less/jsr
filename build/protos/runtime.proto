syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.toms.less.server";
option java_outer_classname = "RuntimeProto";
option go_package = "build/protos/runtime";
package protos;

service RuntimeService {
    rpc Route (RuntimeRequest) returns (RuntimeResponse);
}

message RuntimeRequest {
    /**
     * Request type.
     */
    Common.Type type = 1;

    /**
     * Request ID.
     */
    string id = 2;

    /**
     * Data of function calling.
     */
    CallRequest call = 3;

    /**
     * Data of function script updating.
     */
    repeated ScriptRequest script = 4;
}

message CallRequest {
    /**
     * Function calling type.
     */
    Common.CallType type = 1;

    /**
     * Function name.
     */
    string function = 2;

    /**
     * Function version.
     */
    string version = 3;

    /**
     * Function group.
     */
    string group = 4;

    /**
     * Function unit.
     */
    string unit = 5;

    /**
     * Timeout value of client specified to tell runtime the function calling timeout.
     */
    int32 timeout = 6;

    /**
     * HTTP requesting method.
     */
    string method = 7;

    /**
     * HTTP content type.
     */
    string contentType = 8;

    /**
     * HTTP requesting headers.
     */
    map<string,string> headers = 9;

    /**
     * HTTP requesting parameters.
     */
    map<string,string> parameters = 10;

    /**
     * HTTP requesting cookies.
     */
    repeated Cookie cookies = 11;

    /**
     * HTTP requesting data.
     */
    string data = 12;
}

message ScriptRequest {
    /**
     * Module group.
     */
    string group = 1;

    /**
     * Module unit.
     */
    string unit = 2;

    /**
     * Modules.
     */
     repeated ScriptModule script = 3;
}

message ScriptModule {
    /**
     * Module name.
     */
    string name = 1;

    /**
     * Module version.
     */
     string version = 2;

    /**
     * 1. 'lib1.js'. In this example as below,
     * url value is '@mod/test'.
     * ---lib1.js---
     * import {foo} from '@mod/test'
     * 
     * 2. 'lib2.js'. In this example as below,
     * url value is 'https://test.com/mod/test'.
     * ---lib2.js---
     * import {foo} from 'https://test.com/mod/test'
     *
     * 3. 'main.js'. In this example as below,
     * url value is 'toms://system'.
     * ---main.js---
     * import {request,response} from 'toms://system'
     * 
     */
    string url = 3;

    /**
     * Module content.
     */
    string script = 4;

    /**
     * 1. 'lib1.js'. In this example as below,
     * 'ModuleDepsType' is 'Local'.
     * ---lib1.js---
     * import {foo} from '@mod/test'
     * 
     * 2. 'lib2.js'. In this example as below,
     * 'ModuleDepsType' is 'HTTP'.
     * ---lib2.js---
     * import {foo} from 'https://test.com/mod/test'
     *
     * 3. 'main.js'. In this example as below,
     * 'ModuleDepsType' is 'SYSTEM'.
     * ---main.js---
     * import {request,response} from 'toms://system'
     * 
     */
    enum DepsType {
        Local = 0;
        HTTP = 1;
        SYSTEM = 2;
    }

    /**
     * Module type.
     */
     DepsType type = 5;

    /**
     * Module dependencies.
     */
    ScriptModule deps = 6;
}

message RuntimeResponse {
    /**
     * Response type.
     */
    Common.Type type = 1;

    /**
     * Response status.
     */
    Common.Status status = 2;

    /**
     * Detail description of 'Common.Status'.
     */
     string message = 3;

    /**
     * Response ID.
     * Responsing ID is same as requesting ID.
     */
    string id = 4;

    /**
     * Data of function responsing.
     */
    CallResponse call = 5;
    
    /**
     * Data of script responsing.
     */
    ScriptResponse script = 6;
}

message CallResponse {
    /**
     * Function name.
     */
    string function = 1;

    /**
     * Function version.
     */
    string version = 2;

    /**
     * Function group.
     */
    string group = 3;

    /**
     * Function unit.
     */
    string unit = 4;

    /**
     * Runtime type of current runtime.
     */
    string runtime = 5;

    /**
     * HTTP responsing status. 
     * '200', '500', '404'...
     */
    int32 status = 6;

    /**
     * HTTP responsing type.
     */
    string contentType = 7;

    /**
     * HTTP responsing headers.
     */
    map<string,string> headers = 8;

    /**
     * HTTP requesting cookies.
     */
    repeated Cookie cookies = 9;

    /**
     * HTTP responsing data.
     */
    string data = 10;
}

message Cookie {
    /**
     * cookie name.
     */
    string name = 1;

    /**
     * cookie value.
     */
    string value = 2;

    /**
     * cookie domain.
     */
    string domain = 3;

    /**
     * cookie path.
     */
    string path = 4;

    /**
     * cookie expires.
     */
    int32 expires = 5;

    /**
     * cookie max age.
     */
    int32 maxAge = 6;

    /**
     * cookie secure.
     */
    bool secure = 7;

    /**
     * cookie http only.
     */
    bool httpOnly = 8;
}

message ScriptResponse {
    /**
     * Function name.
     */
    string function = 1;

    /**
     * Function version.
     */
    string version = 2;
 
    /**
     * Function group.
     */ 
    string group = 3;
 
    /**
     * Function unit.
     */
    string unit = 4;
 
    /**
     * Runtime type of current runtime.
     */
    string runtime = 5;
}

message Common {
    /**
     * Request or response type, default is 'UNKNOWN' if not be specified.
     * 1. 'CALL' means function calling.
     * 2. 'SCRIPT' means function script updating.
     */
    enum Type {
        UNKNOWN = 0;
        CALL = 1;
        SCRIPT =2;
    }

    /**
     * Request or response status, default is 'OK' if not be specified. 
     * 1. 'INIT' means the requesting or responsing has been initialized.
     * 2. 'OK' means function calling or script updating is OK.
     * 3. 'TIMEOUT' means function calling or script updating is timeout.
     * 4. 'INVALID_TYPE' means requesting type from client is invalid.
     * 5. 'SYSTEM_ERROR' means function calling or script updating has happened some system errors.
     * 6. 'USER_ERROR' means function calling or script updating has happened some user errors.
     */
    enum Status {
        INIT = 0;
        OK = 1;
        TIMEOUT = 2;
        SYSTEM_ERROR = 3;
        USER_ERROR = 4;
    }

    /**
     * Function calling type, default is 'HTTP' if not be specified.
     * 1. 'HTTP' means HTTP calling.
     * 2. 'INNER' means inner calling from one function to another.
     */
    enum CallType {
        HTTP = 0;
        INNER = 1;
    }
}