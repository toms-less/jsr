syntax = "proto3";
import "google/protobuf/any.proto";

message RuntimeRequest {
    string id = 1;

    string function = 2;

    string version = 3;

    string group = 4;

    string unit = 5;

    int64 timeout = 6;

    enum trigger {
        UNKNOWN = 0;
        HTTP = 1;
        BASE = 2; 
    }

    enum content_type {
        TEXT = 0;
        JSON =1;
        HTML= 2;
    }

    RequestData data = 7;
}

message RuntimeResponse {
    string id = 1;

    string function = 2;

    string version = 3;

    string group = 4;

    string unit = 5;

    string runtime = 6;

    enum status {
        UNKNOWN = 0;
        SUCCESS = 1;
        TIMEOUT = 2;
        EXECUTE_ERROR = 3;
    }

    string status_msg = 7;

    ResponseData data = 8;
}

message RequestData {
    enum method {
        BASE = 0;
        POST = 1;
        GET = 2;
    }

    map<string,string> headers = 1;

    map<string,string> parameters = 2;

    google.protobuf.Any body = 3;
}

message ResponseData {
    map<string,string> headers = 1;

    google.protobuf.Any body = 2;
}

service RuntimeService {
    rpc Call (RuntimeRequest) returns (RuntimeResponse);
}