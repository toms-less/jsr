server:
  port: 6666

log:
  debug: logs/debug.log
  server: logs/server.log
  instance: logs/instance.log
  maxSize: 50 # in MB.
  rotate: 10

instance:
  startupData: data/
  stackLimit: 1000
  physicalMemory: 2048
  virtualMemoryLimit: 0
  maxOldeGenerationSize: 500
  initialOldGenerationSize: 200
  maxYounGenerationSize: 500
  initialYoungGenerationSize: 200
  instanceCount: 10

sysfunc:
  requireRemote: false
  requireRemoteServer: ""